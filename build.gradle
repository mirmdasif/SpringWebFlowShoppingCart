apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.7
version = '1.0'


repositories {
    mavenLocal()

    maven {
        url 'http://artifactory.therapbd.net/artifactory/libs-release'
    }

    maven {
        url 'http://artifactory.therapbd.net/artifactory/plugins-release'
    }
}

dependencies {
    
    compile 'org.springframework:spring-webmvc:3.2.3.RELEASE'
    compile 'org.springframework.webflow:spring-webflow:2.3.4.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}